{% extends 'base.html' %}


{% block title %} Results
{% endblock title %}

{% block body %}
<h2>i got executed<h2>
{% for i in {{no_of_movies %}
<h2>i got executed<h2>
<div class="card mb-3-{{i}}" style="max-width: 540px;">
  <div class="row no-gutters-{{i}}">
    <div class="col-md-4">
      <img src="..." class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title-{{i}}">{{movie_title.i}}</h5>
        <p class="card-text-{{i}}">{{movie_summary.i}}</p>
        <p class="card-text-{{i}}"><small class="text-muted">{{movie_genre.i}}</small></p>
        <p class="card-text-{{i}}"><small class="text-muted">{{movie_rating.i}}/10</small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}

{% endblock body %}
